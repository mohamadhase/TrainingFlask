<style>
    .modal-content{
        background-color: #212121;
    }
</style>
<!-- sell -->
<div class="modal fade" id="Modal-SellingConfirm-{{owned_item.id}}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
            <h2>{{owned_item.name}}</h2>
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
        <form  method="POST">
            {{ sell_form.hidden_tag()}}
            <h4 class="text-center">
                Are you sure you want to sell {{owned_item.name}} for {{owned_item.price}}$?
            </h4>
            <br>
            <h6 class="text-center">
                buy clicking sell , you will sell this item 
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
            {{sell_form.submit(class='btn btn-success')}}

        </form>


      </div>

    </div>
  </div>
</div>
